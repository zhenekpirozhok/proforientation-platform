services:
  postgres_db:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12

  flyway:
    image: flyway/flyway:10-alpine
    container_name: flyway
    depends_on:
      postgres_db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres_db:5432/${POSTGRES_DB}
      FLYWAY_USER: ${POSTGRES_USER}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD}
      FLYWAY_PLACEHOLDERS_APP_USER_NAME: ${APP_DB_USER}
      FLYWAY_PLACEHOLDERS_APP_USER_PASSWORD: ${APP_DB_PASSWORD}
      FLYWAY_PLACEHOLDERS_DB_ADMIN_NAME: ${DB_ADMIN_USER}
      FLYWAY_PLACEHOLDERS_DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD}
      FLYWAY_BASELINE_ON_MIGRATE: "true"
      FLYWAY_CLEAN_DISABLED: "true"
      FLYWAY_GROUP: "true"
    volumes:
      - ./db/migration:/flyway/sql
    command: migrate

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:80"
    depends_on:
      postgres_db:
        condition: service_healthy

  back:
    image: "backend"
    build:
      context: ./backend
    container_name: backend
    depends_on:
      - postgres_db
    env_file:
      - .env
    environment:
      - LOGGING_LEVEL=DEBUG
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health/readiness | grep -q '\"status\"\\s*:\\s*\"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 5

  front:
    image: "frontend"
    build:
      context: ./frontend
      args:
        BACKEND_URL: ${BACKEND_URL}
        E2E_BASE_URL: ${E2E_BASE_URL}
    container_name: frontend
    depends_on:
      back:
        condition: service_healthy
    env_file:
      - ./frontend/.env.local
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - E2E_BASE_URL=${E2E_BASE_URL}
    ports:
      - "3000:3000"

volumes:
  postgres_data:
