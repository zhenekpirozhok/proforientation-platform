spring.application.name=proforientation
server.port=8082

ml.api.url=${ML_API_URL}
frontend.base-url=http://localhost:3000

server.servlet.context-path=/api/v1.0

###### Database configuration ######
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${APP_DB_USER}
spring.datasource.password=${APP_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jmx.enabled=false

###### JWT ######
security.jwt.secret-key=${JWT_SECRET_KEY}
#30 min
security.jwt.expiration-time=1800000
#7 days
security.jwt.long-refresh-expiration-time=604800000

spring.config.import=optional:file:.env[.properties]

###### Multipart Request ######
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

###### OAuth2 ######
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-name=Google

###### Open AI ######
spring.ai.openai.api-key=${OPENAI_API_KEY}

###### API docs ######
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/ui.html
springdoc.swagger-ui.disable-swagger-default-url=true

###### Actuator ######
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

###### Logging ######
logging.level.root=INFO
logging.level.com.example.app=${LOGGING_LEVEL:INFO}
logging.pattern.dateformat=yyyy-MM-dd/HH:mm:ss.SSS/zzz
logging.level.sun.rmi=OFF
logging.level.javax.management.remote.rmi=OFF

