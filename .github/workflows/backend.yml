name: Backend CI/CD

on:
  push:
    paths: ["backend/**"]
  pull_request:
    paths: ["backend/**"]
  workflow_dispatch: {}

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - Test, Lint, Build, Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    defaults:
      run:
        working-directory: backend

    steps:
      # ------------------------------
      # Checkout
      # ------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------
      # Java Setup
      # ------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # ------------------------------
      # Build & Tests (Unit + IT + Coverage)
      # ------------------------------
      - name: Maven Verify
        run: |
          chmod +x mvnw || true
          ./mvnw -B -U --no-transfer-progress verify

      # ------------------------------
      # Quality Gate: Coverage >= 80%
      # ------------------------------
      - name: Enforce Coverage Quality Gate (>= 80% instructions)
        run: |
          CSV_FILE="target/site/jacoco/jacoco.csv"

          if [ ! -f "$CSV_FILE" ]; then
            echo "‚ùå JaCoCo CSV not found at $CSV_FILE"
            exit 1
          fi

          MISSED=$(awk -F',' 'NR>1 {sum+=$4} END {print sum}' "$CSV_FILE")
          COVERED=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' "$CSV_FILE")

          TOTAL=$((MISSED + COVERED))

          if [ "$TOTAL" -eq 0 ]; then
            echo "‚ùå No coverage data found"
            exit 1
          fi

          COVERAGE=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')

          echo "üìä Instruction Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage below required threshold: 80%"
            exit 1
          fi

          echo "‚úî Coverage meets threshold"

      # ------------------------------
      # Lint Checks
      # ------------------------------
      - name: Check for commented-out code
        run: |
          echo "Checking for commented-out code..."
          if grep -RIn --include="*.java" -E "^\s*//\s*(class|interface|void|public|private|protected|return|import|package)" .; then
            echo "‚ùå Commented-out code found"
            exit 1
          else
            echo "‚úî No commented-out code"
          fi

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check

      - name: Run PMD
        run: ./mvnw pmd:check

      # ------------------------------
      # Upload Test & Coverage Reports
      # ------------------------------
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/target/surefire-reports/**

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/**

      # ------------------------------
      # Docker Image Build & Push
      # ------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ------------------------------
      # Upload JAR Artifacts
      # ------------------------------
      - name: Upload JAR(s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            backend/target/*.jar
            backend/*/target/*.jar
          if-no-files-found: ignore
