name: Backend CI/CD

on:
  push:
    branches: ["main"]
    paths: ["backend/**"]
  pull_request:
    paths: ["backend/**"]
  workflow_dispatch: {}

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - Test, Lint, Build, Smoke, Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: backend

    services:
      postgres_db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: proforientation
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d proforientation"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven Verify
        run: |
          chmod +x mvnw || true
          ./mvnw -B -U --no-transfer-progress verify

      - name: Start backend (smoke test)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: proforientation
          APP_DB_USER: postgres
          APP_DB_PASSWORD: postgres

          # CI –±–∞–∑–∞ –ø—É—Å—Ç–∞—è ‚Üí —á—Ç–æ–±—ã —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª
          SPRING_JPA_HIBERNATE_DDL_AUTO: update

          ML_API_URL: http://127.0.0.1:8000
          JWT_SECRET_KEY: ci_demo_secret
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          OPENAI_API_KEY: dummy
        run: |
          set -euo pipefail
          JAR=$(ls -1 target/*.jar | head -n 1)
          echo "Using JAR: $JAR"

          nohup java -jar "$JAR" --server.port=8082 > backend.log 2>&1 &
          PID=$!

          for i in {1..60}; do
            if curl -fsS http://localhost:8082/api/v1.0/docs >/dev/null; then
              echo "‚úî Backend is up"
              kill $PID || true
              exit 0
            fi
            sleep 2
          done

          echo "‚ùå Backend did not start in time"
          tail -n 250 backend.log || true
          kill $PID || true
          exit 1

      - name: Export OpenAPI spec
        run: |
          curl -fsS http://localhost:8082/api/v1.0/docs -o openapi.json
          test -s openapi.json
          grep -q '"paths"' openapi.json

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/openapi.json

      - name: Install bc (for coverage gate)
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Enforce Coverage Quality Gate (>= 80%)
        run: |
          set -euo pipefail
          CSV_FILE="target/site/jacoco/jacoco.csv"

          if [ ! -f "$CSV_FILE" ]; then
            echo "‚ùå JaCoCo CSV not found at $CSV_FILE"
            exit 1
          fi

          MISSED=$(awk -F',' 'NR>1 {sum+=$4} END {print sum}' "$CSV_FILE")
          COVERED=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' "$CSV_FILE")
          TOTAL=$((MISSED + COVERED))

          if [ "$TOTAL" -eq 0 ]; then
            echo "‚ùå No coverage data found"
            exit 1
          fi

          COVERAGE=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')
          echo "üìä Instruction Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage below required threshold: 80%"
            exit 1
          fi

          echo "‚úî Coverage meets threshold"

      - name: Check for commented-out code
        run: |
          set -euo pipefail
          echo "Checking for commented-out code..."
          if grep -RIn --include="*.java" -E "^\s*//\s*(class|interface|void|public|private|protected|return|import|package)" .; then
            echo "‚ùå Commented-out code found"
            exit 1
          else
            echo "‚úî No commented-out code"
          fi

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check

      - name: Run PMD
        run: ./mvnw pmd:check

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/target/surefire-reports/**

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/**

      - name: Upload backend logs (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: backend/backend.log
          if-no-files-found: ignore

      - name: Upload JAR(s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            backend/target/*.jar
            backend/*/target/*.jar
          if-no-files-found: ignore

      # Docker image to GHCR (only main)
      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        if: github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=sha
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # Security gate (required-ish for defense): scan image BEFORE push
      - name: Build image (no push) for security scan
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: backend:scan

      - name: Trivy scan image (HIGH/CRITICAL)
        if: github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: backend:scan
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Build & Push Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: CI Summary
        if: always()
        run: |
          {
            echo "### Backend CI summary"
            echo "- Commit: \`${GITHUB_SHA}\`"
            echo "- Branch: \`${GITHUB_REF_NAME}\`"
            if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
              echo "- Image: \`ghcr.io/${GITHUB_REPOSITORY}/backend\` (tags: sha + branch)"
            else
              echo "- Image push skipped (not main)"
            fi
            echo "- OpenAPI artifact: \`openapi-spec\`"
            echo "- Reports: \`test-reports\`, \`coverage-report\`"
          } >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to EC2 (Docker Compose)
    needs: backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            cd ~/proforientation-platform/backend

            echo "BACKEND_IMAGE_TAG=${GITHUB_SHA}" > .env

            docker compose pull backend
            docker compose up -d --no-deps backend

            docker compose ps
            docker ps

            if [ -n "${{ secrets.BACKEND_HEALTH_URL || '' }}" ]; then
              echo "Checking: ${{ secrets.BACKEND_HEALTH_URL }}"
              for i in {1..30}; do
                if curl -fsS "${{ secrets.BACKEND_HEALTH_URL }}" >/dev/null; then
                  echo "‚úî Healthcheck OK"
                  exit 0
                fi
                sleep 2
              done
              echo "‚ùå Healthcheck failed"
              docker logs --tail=200 backend || true
              exit 1
            else
              echo "BACKEND_HEALTH_URL is not set; skipping HTTP healthcheck."
            fi
