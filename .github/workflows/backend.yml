name: Backend CI (test + push images to ECR)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "db/**"
      - "documentation/api-docs/reference/openapi.yaml"
  pull_request:
    paths:
      - "backend/**"
      - "db/**"
      - "documentation/api-docs/reference/openapi.yaml"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    defaults:
      run:
        working-directory: backend

    services:
      postgres_db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: proforientation
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d proforientation"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install bc (coverage gate)
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Maven Verify
        run: |
          chmod +x mvnw || true
          ./mvnw -B -U --no-transfer-progress verify

      - name: Smoke test + Export OpenAPI spec (YAML)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: proforientation
          APP_DB_USER: postgres
          APP_DB_PASSWORD: postgres

          SPRING_JPA_HIBERNATE_DDL_AUTO: update

          ML_API_URL: http://127.0.0.1:8000
          JWT_SECRET_KEY: ci_demo_secret
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          OPENAI_API_KEY: dummy
        run: |
          set -euo pipefail
          JAR=$(ls -1 target/*.jar | head -n 1)
          nohup java -jar "$JAR" --server.port=8082 > backend.log 2>&1 &
          PID=$!

          for i in {1..60}; do
            curl -fsS http://localhost:8082/api/v1.0/docs >/dev/null && break
            sleep 2
          done

          curl -fsS http://localhost:8082/api/v1.0/docs.yaml -o openapi.yaml
          test -s openapi.yaml
          kill $PID || true

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/openapi.yaml

      - name: Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: backend/backend.log
          if-no-files-found: ignore

      - name: Enforce Coverage Quality Gate (>= 80%)
        run: |
          set -euo pipefail
          CSV_FILE="target/site/jacoco/jacoco.csv"
          [ -f "$CSV_FILE" ] || (echo "❌ JaCoCo CSV not found" && exit 1)
          MISSED=$(awk -F',' 'NR>1 {sum+=$4} END {print sum}' "$CSV_FILE")
          COVERED=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' "$CSV_FILE")
          TOTAL=$((MISSED + COVERED))
          [ "$TOTAL" -gt 0 ] || (echo "❌ No coverage data" && exit 1)
          COVERAGE=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage below 80%"
            exit 1
          fi

  push-images:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::423161708569:role/GitHubActionsDeployRole-Backend
          aws-region: eu-north-1

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend image
        env:
          ACCOUNT_ID: "423161708569"
          REGION: "eu-north-1"
          REPO: "backend"
          TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$TAG
          docker build -t "$IMAGE_URI" ./backend
          docker push "$IMAGE_URI"
          echo "BACKEND_IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "Backend image: $IMAGE_URI"

      - name: Build & push flyway migrations image
        env:
          ACCOUNT_ID: "423161708569"
          REGION: "eu-north-1"
          REPO: "flyway-migrations"
          TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$TAG

          # Build a flyway image that contains db/migration
          cat > Dockerfile.flyway <<'EOF'
          FROM flyway/flyway:10-alpine
          COPY db/migration /flyway/sql
          EOF

          docker build -t "$IMAGE_URI" -f Dockerfile.flyway .
          docker push "$IMAGE_URI"
          echo "FLYWAY_IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "Flyway image: $IMAGE_URI"

      - name: Summary (copy these into infra-backend run)
        run: |
          echo "BACKEND_IMAGE_URI=$BACKEND_IMAGE_URI"
          echo "FLYWAY_IMAGE_URI=$FLYWAY_IMAGE_URI"