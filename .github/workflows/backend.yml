name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths: ["backend/**"]
  pull_request:
    paths: ["backend/**"]
  workflow_dispatch: {}

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - Test, Lint, Build, Smoke, Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: backend

    # Postgres for CI
    services:
      postgres_db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: proforientation
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d proforientation"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Build & tests
      - name: Maven Verify
        run: |
          chmod +x mvnw || true
          ./mvnw -B -U --no-transfer-progress verify

      # Smoke test: start backend and wait for OpenAPI
      - name: Start backend (smoke test)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: proforientation

          APP_DB_USER: postgres
          APP_DB_PASSWORD: postgres

          # CI –±–∞–∑–∞ –ø—É—Å—Ç–∞—è ‚Üí —á—Ç–æ–±—ã —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª
          SPRING_JPA_HIBERNATE_DDL_AUTO: update

          ML_API_URL: http://127.0.0.1:8000
          JWT_SECRET_KEY: ci_demo_secret
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          OPENAI_API_KEY: dummy
        run: |
          JAR=$(ls -1 target/*.jar | head -n 1)
          echo "Using JAR: $JAR"

          nohup java -jar "$JAR" --server.port=8082 > backend.log 2>&1 &

          for i in {1..60}; do
            if curl -fsS http://localhost:8082/api/v1.0/docs >/dev/null; then
              echo "‚úî Backend is up"
              exit 0
            fi
            sleep 2
          done

          echo "‚ùå Backend did not start in time"
          tail -n 250 backend.log || true
          exit 1

      - name: Export OpenAPI spec
        run: |
          curl -fsS http://localhost:8082/api/v1.0/docs -o openapi.json
          test -s openapi.json
          grep -q '"paths"' openapi.json

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/openapi.json

      # Coverage gate
      - name: Enforce Coverage Quality Gate (>= 80%)
        run: |
          CSV_FILE="target/site/jacoco/jacoco.csv"

          if [ ! -f "$CSV_FILE" ]; then
            echo "‚ùå JaCoCo CSV not found at $CSV_FILE"
            exit 1
          fi

          MISSED=$(awk -F',' 'NR>1 {sum+=$4} END {print sum}' "$CSV_FILE")
          COVERED=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' "$CSV_FILE")
          TOTAL=$((MISSED + COVERED))

          if [ "$TOTAL" -eq 0 ]; then
            echo "‚ùå No coverage data found"
            exit 1
          fi

          COVERAGE=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')
          echo "üìä Instruction Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage below required threshold: 80%"
            exit 1
          fi

          echo "‚úî Coverage meets threshold"

      # Lint
      - name: Check for commented-out code
        run: |
          echo "Checking for commented-out code..."
          if grep -RIn --include="*.java" -E "^\s*//\s*(class|interface|void|public|private|protected|return|import|package)" .; then
            echo "‚ùå Commented-out code found"
            exit 1
          else
            echo "‚úî No commented-out code"
          fi

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check

      - name: Run PMD
        run: ./mvnw pmd:check

      # Artifacts
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/target/surefire-reports/**

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/**

      - name: Upload JAR(s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            backend/target/*.jar
            backend/*/target/*.jar
          if-no-files-found: ignore

      # Docker image to GHCR (only main)
      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        if: github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to AWS ECS
    needs: backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      ECS_TASK_FAMILY: ${{ secrets.ECS_TASK_FAMILY }}

      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      APP_DB_USER: ${{ secrets.APP_DB_USER }}
      APP_DB_PASSWORD: ${{ secrets.APP_DB_PASSWORD }}

      ML_API_URL: ${{ secrets.ML_API_URL }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LOGGING_LEVEL: ${{ secrets.LOGGING_LEVEL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}

          docker build -t ${ECR_URI}:${IMAGE_TAG} ./backend
          docker push ${ECR_URI}:${IMAGE_TAG}

          echo "IMAGE_URI=${ECR_URI}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Get current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${ECS_TASK_FAMILY} \
            --query 'taskDefinition' \
            --output json > task-def.json

      - name: Inject env vars + image into task definition
        run: |
          jq '
            del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy,
              .deregisteredAt,
              .inferenceAccelerators,
              .runtimePlatform,
              .taskRoleArn,
              .executionRoleArn,
              .proxyConfiguration,
              .placementConstraints,
              .ephemeralStorage
            )
            | .containerDefinitions[0].image = env.IMAGE_URI
            | .containerDefinitions[0].environment = [
                {"name":"POSTGRES_HOST","value":env.POSTGRES_HOST},
                {"name":"POSTGRES_PORT","value":env.POSTGRES_PORT},
                {"name":"POSTGRES_DB","value":env.POSTGRES_DB},
                {"name":"APP_DB_USER","value":env.APP_DB_USER},
                {"name":"APP_DB_PASSWORD","value":env.APP_DB_PASSWORD},
                {"name":"ML_API_URL","value":env.ML_API_URL},
                {"name":"JWT_SECRET_KEY","value":env.JWT_SECRET_KEY},
                {"name":"GOOGLE_CLIENT_ID","value":env.GOOGLE_CLIENT_ID},
                {"name":"GOOGLE_CLIENT_SECRET","value":env.GOOGLE_CLIENT_SECRET},
                {"name":"OPENAI_API_KEY","value":env.OPENAI_API_KEY},
                {"name":"LOGGING_LEVEL","value":env.LOGGING_LEVEL}
              ]
          ' task-def.json > new-task-def.json

      - name: Register new task definition
        run: |
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "TASK_DEF_ARN=${NEW_TASK_DEF_ARN}" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${ECS_CLUSTER} \
            --service ${ECS_SERVICE} \
            --task-definition ${TASK_DEF_ARN} \
            --force-new-deployment
