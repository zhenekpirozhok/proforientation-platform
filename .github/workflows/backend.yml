name: Backend CI/CD

on:
  push:
    branches: ["main"]
    paths: ["backend/**"]
  pull_request:
    paths:
      - "backend/**"
      - "contracts/openapi.json"
  workflow_dispatch: {}

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - Test, Lint, Build, Smoke, Image
    runs-on: ubuntu-latest
    timeout-minutes: 25

    permissions:
      contents: write
      pull-requests: write
      checks: write
      packages: write

    defaults:
      run:
        working-directory: backend

    services:
      postgres_db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: proforientation
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d proforientation"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven Verify
        run: |
          chmod +x mvnw || true
          ./mvnw -B -U --no-transfer-progress verify

      - name: PR test summary (no check-run)
        if: github.event_name == 'pull_request'
        run: |
          echo "### Backend tests" >> $GITHUB_STEP_SUMMARY
          echo "JUnit XML files:" >> $GITHUB_STEP_SUMMARY
          ls -1 backend/target/surefire-reports/*.xml 2>/dev/null | wc -l | xargs -I{} echo "- surefire XML count: {}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download full test reports from artifacts: **test-reports**" >> $GITHUB_STEP_SUMMARY

      - name: Publish unit test results (check-run)
        uses: dorny/test-reporter@v1
        with:
          name: Backend JUnit
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Smoke test + Export OpenAPI spec
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: proforientation
          APP_DB_USER: postgres
          APP_DB_PASSWORD: postgres

          SPRING_JPA_HIBERNATE_DDL_AUTO: update

          ML_API_URL: http://127.0.0.1:8000
          JWT_SECRET_KEY: ci_demo_secret
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          OPENAI_API_KEY: dummy
        run: |
          set -euo pipefail

          JAR=$(ls -1 target/*.jar | head -n 1)
          echo "Using JAR: $JAR"

          nohup java -jar "$JAR" --server.port=8082 > backend.log 2>&1 &
          PID=$!
          echo "Backend PID: $PID"

          for i in {1..60}; do
            if curl -fsS http://localhost:8082/api/v1.0/docs >/dev/null; then
              echo "‚úî Backend is up"
              break
            fi
            sleep 2
          done

          if ! curl -fsS http://localhost:8082/api/v1.0/docs >/dev/null; then
            echo "‚ùå Backend did not start in time"
            tail -n 250 backend.log || true
            kill $PID || true
            exit 1
          fi

          echo "Exporting OpenAPI..."
          curl -fsS http://localhost:8082/api/v1.0/docs -o openapi.json
          test -s openapi.json
          grep -q '"paths"' openapi.json

          kill $PID || true

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/openapi.json

      - name: Move OpenAPI to repo contracts/
        run: |
          set -euo pipefail
          mkdir -p ../contracts
          cp -f openapi.json ../contracts/openapi.json
          test -s ../contracts/openapi.json
          echo "contracts/openapi.json sha256:"
          sha256sum ../contracts/openapi.json

      - name: Create or update PR with contracts/openapi.json (main only)
        id: cpr_openapi
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(contract): update OpenAPI spec"
          title: "chore(contract): update OpenAPI spec"
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—ë–Ω contracts/openapi.json –ø–æ—Å–ª–µ smoke/export –∏–∑ backend.
          branch: chore/auto-update-openapi
          delete-branch: true
          add-paths: |
            contracts/openapi.json

      - name: Install bc (for coverage gate)
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Enforce Coverage Quality Gate (>= 80%)
        run: |
          set -euo pipefail
          CSV_FILE="target/site/jacoco/jacoco.csv"

          if [ ! -f "$CSV_FILE" ]; then
            echo "‚ùå JaCoCo CSV not found at $CSV_FILE"
            exit 1
          fi

          MISSED=$(awk -F',' 'NR>1 {sum+=$4} END {print sum}' "$CSV_FILE")
          COVERED=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' "$CSV_FILE")
          TOTAL=$((MISSED + COVERED))

          if [ "$TOTAL" -eq 0 ]; then
            echo "‚ùå No coverage data found"
            exit 1
          fi

          COVERAGE=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')
          echo "üìä Instruction Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage below required threshold: 80%"
            exit 1
          fi

          echo "‚úî Coverage meets threshold"

      - name: Check for commented-out code
        run: |
          set -euo pipefail
          echo "Checking for commented-out code..."
          if grep -RIn --include="*.java" -E "^\s*//\s*(class|interface|void|public|private|protected|return|import|package)" .; then
            echo "‚ùå Commented-out code found"
            exit 1
          else
            echo "‚úî No commented-out code"
          fi

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check

      - name: Run PMD
        run: ./mvnw pmd:check

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/target/surefire-reports/**

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/target/site/jacoco/**

      - name: Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-smoke-logs
          path: backend/backend.log
          if-no-files-found: ignore

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        if: github.ref == 'refs/heads/main'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=sha,format=long
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Trivy fs scan (HIGH/CRITICAL)
        if: github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: backend
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Build image (no push) for security scan
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: backend:scan

      - name: Trivy scan image (HIGH/CRITICAL)
        if: github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: backend:scan
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Build & Push Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: CI Summary
        if: always()
        run: |
          {
            echo "### Backend CI summary"
            echo "- Commit: \`${GITHUB_SHA}\`"
            echo "- Branch: \`${GITHUB_REF_NAME}\`"
            if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
              echo "- Image: \`ghcr.io/${GITHUB_REPOSITORY}/backend\`"
              echo "- Deploy tag: \`sha-${GITHUB_SHA}\`"
            else
              echo "- Image push skipped (not main)"
            fi
            echo "- Artifacts: openapi-spec, test-reports, coverage-report, backend-smoke-logs"
            if [ -n "${{ steps.cpr_openapi.outputs.pull-request-url }}" ]; then
              echo "- OpenAPI PR: ${{ steps.cpr_openapi.outputs.pull-request-url }}"
            fi
          } >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to EC2 (Docker Compose)
    needs: backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    timeout-minutes: 15

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/proforientation-platform/backend

            echo "BACKEND_IMAGE_TAG=sha-${GITHUB_SHA}" > .env

            docker compose pull backend
            docker compose up -d --no-deps backend
            docker compose ps

            if [ -n "${{ secrets.BACKEND_HEALTH_URL }}" ]; then
              for i in {1..30}; do
                if curl -fsS "${{ secrets.BACKEND_HEALTH_URL }}" >/dev/null; then
                  echo "‚úî Healthcheck OK"
                  exit 0
                fi
                sleep 2
              done
              echo "‚ùå Healthcheck failed"
              docker logs --tail=200 backend || true
              exit 1
            fi
