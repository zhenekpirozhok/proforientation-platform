name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths: ["backend/**"]
  pull_request:
    paths: ["backend/**"]
  workflow_dispatch: {}

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - Test, Lint, Build, Smoke, Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: backend

    # ------------------------------
    # Postgres for CI
    # ------------------------------
    services:
      postgres_db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: proforientation
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d proforientation"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # ------------------------------
      # Build & Tests
      # ------------------------------
      - name: Maven Verify
        run: |
          chmod +x mvnw || true
          ./mvnw -B -U --no-transfer-progress verify

      # ------------------------------
      # Smoke test: start backend
      # ------------------------------
      - name: Start backend (smoke test)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: proforientation

          APP_DB_USER: postgres
          APP_DB_PASSWORD: postgres

          SPRING_JPA_HIBERNATE_DDL_AUTO: update

          ML_API_URL: http://127.0.0.1:8000
          JWT_SECRET_KEY: ci_demo_secret
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          OPENAI_API_KEY: dummy
        run: |
          JAR=$(ls -1 target/*.jar | head -n 1)
          echo "Using JAR: $JAR"

          nohup java -jar "$JAR" --server.port=8082 > backend.log 2>&1 &

          for i in {1..60}; do
            if curl -fsS http://localhost:8082/api/v1.0/docs >/dev/null; then
              echo "✔ Backend is up"
              exit 0
            fi
            sleep 2
          done

          echo "❌ Backend did not start"
          tail -n 200 backend.log || true
          exit 1

      # ------------------------------
      # OpenAPI export
      # ------------------------------
      - name: Export OpenAPI spec
        run: |
          curl -fsS http://localhost:8082/api/v1.0/docs -o openapi.json
          test -s openapi.json

      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: backend/openapi.json

      # ------------------------------
      # Coverage gate
      # ------------------------------
      - name: Enforce Coverage >= 80%
        run: |
          CSV_FILE="target/site/jacoco/jacoco.csv"
          [ -f "$CSV_FILE" ] || exit 1

          MISSED=$(awk -F',' 'NR>1 {sum+=$4} END {print sum}' "$CSV_FILE")
          COVERED=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' "$CSV_FILE")
          TOTAL=$((MISSED + COVERED))

          COVERAGE=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')
          echo "Coverage: $COVERAGE%"

          (( $(echo "$COVERAGE >= 80" | bc -l) )) || exit 1

      # ------------------------------
      # Lint
      # ------------------------------
      - name: Checkstyle
        run: ./mvnw checkstyle:check

      - name: PMD
        run: ./mvnw pmd:check

      # ------------------------------
      # Docker image (GHCR) — только main
      # ------------------------------
      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

  # ==========================================================
  # DEPLOY TO AWS ECS — ТОЛЬКО main
  # ==========================================================
  deploy:
    needs: backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push image to ECR
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}

          docker build -t ${ECR_URI}:${IMAGE_TAG} ./backend
          docker push ${ECR_URI}:${IMAGE_TAG}

          echo "IMAGE_URI=${ECR_URI}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --force-new-deployment
