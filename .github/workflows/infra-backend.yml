name: infra-backend (apply + run migrations)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "plan, apply, or destroy"
        required: true
        default: "plan"
        type: choice
        options: [plan, apply, destroy]
      backend_image:
        description: "ECR image URI for backend (repo:tag)"
        required: true
        type: string
      flyway_image:
        description: "ECR image URI for flyway-migrations (repo:tag)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TF_VAR_jwt_secret_key: ${{ secrets.JWT_SECRET_KEY }}
      TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
      TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::423161708569:role/GitHubActionsTerraformCoreRole
          aws-region: eu-north-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Init
        working-directory: infra/backend
        run: terraform init

      - name: Show backend directory contents
        working-directory: infra/backend
        run: |
          pwd
          ls -la
          echo "---- tf files ----"
          find . -maxdepth 1 -type f -name "*.tf" -print
          echo "---- locals.tf ----"
          sed -n '1,120p' locals.tf || true

      - name: Validate
        working-directory: infra/backend
        run: terraform validate

      - name: Plan
        if: inputs.action == 'plan'
        working-directory: infra/backend
        run: |
          terraform plan \
            -var="backend_image=${{ inputs.backend_image }}" \
            -var="flyway_image=${{ inputs.flyway_image }}"

      - name: Apply
        if: inputs.action == 'apply'
        working-directory: infra/backend
        run: |
          terraform apply -auto-approve \
            -var="backend_image=${{ inputs.backend_image }}" \
            -var="flyway_image=${{ inputs.flyway_image }}"

      - name: Destroy
        if: ${{ inputs.action == 'destroy' }}
        working-directory: infra/backend
        run: |
            terraform destroy -auto-approve \
              -var="backend_image=${{ inputs.backend_image }}" \
              -var="flyway_image=${{ inputs.flyway_image }}"