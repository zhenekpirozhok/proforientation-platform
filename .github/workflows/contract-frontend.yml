name: Contract → Frontend (Generate API types)

on:
  push:
    branches: ["main"]
    paths:
      - "documentation/api-docs/reference/openapi.yaml"
  pull_request:
    paths:
      - "documentation/api-docs/reference/openapi.yaml"
  workflow_dispatch: {}

concurrency:
  group: contract-types-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-types:
    if: |
      !startsWith(github.ref, 'refs/heads/chore/auto-regenerate-api-types') &&
      github.actor != 'github-actions[bot]' &&
      github.actor != 'peter-evans[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stop if frontend changed in this push
        if: github.event_name == 'push'
        shell: bash
        run: |
          set -euo pipefail
          base="${{ github.event.before }}"
          head="${{ github.sha }}"
          if [ "$base" = "0000000000000000000000000000000000000000" ]; then
            exit 0
          fi
          if git diff --name-only "$base" "$head" | grep -qE '^frontend/'; then
            echo "Detected changes in frontend/. Exiting."
            exit 0
          fi

      - name: Stop if last commit is auto-regeneration
        shell: bash
        run: |
          set -euo pipefail
          last_subject="$(git log -1 --pretty=%s)"
          echo "Last commit subject: $last_subject"
          if echo "$last_subject" | grep -qE "chore\(contract\): regenerate frontend API types"; then
            echo "Auto-regeneration commit detected by subject pattern. Exiting."
            exit 0
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Verify OpenAPI in repo
        shell: bash
        run: |
          set -euo pipefail
          test -s documentation/api-docs/reference/openapi.yaml
          grep -q "^paths:" documentation/api-docs/reference/openapi.yaml
          echo "OpenAPI sha256:"
          sha256sum documentation/api-docs/reference/openapi.yaml

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Ensure gen:api script exists
        working-directory: frontend
        shell: bash
        run: |
          set -euo pipefail
          node -e "const p=require('./package.json'); if(!p.scripts||!p.scripts['gen:api']){console.error('Missing script \"gen:api\" in frontend/package.json'); process.exit(1);} console.log('gen:api script found');"

      - name: Generate API types (from repo OpenAPI)
        working-directory: frontend
        shell: bash
        run: |
          set -euo pipefail
          test -s ../documentation/api-docs/reference/openapi.yaml
          npm run gen:api

      - name: Format generated API types
        working-directory: frontend
        run: npx prettier --write "src/shared/api/generated/**/*"

      - name: Detect generated changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- frontend/src/shared/api/generated/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No generated changes."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected generated changes:"
            git diff --stat -- frontend/src/shared/api/generated/ || true
          fi

      - name: Create or update PR with regenerated API types
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-regenerate-api-types
          delete-branch: true
          commit-message: "chore(contract): regenerate frontend API types [skip ci]"
          title: "chore(contract): regenerate frontend API types"
          body: |
            Автоматически обновлены сгенерированные API types после изменения documentation/api-docs/reference/openapi.yaml.
          add-paths: |
            frontend/src/shared/api/generated/

      - name: Summary
        shell: bash
        run: |
          echo "### Contract → Frontend summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" = "true" ]; then
            echo "- Generated types changed ✅" >> $GITHUB_STEP_SUMMARY
            echo "- PR created/updated: ${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- No changes in generated types (no PR needed) ✅" >> $GITHUB_STEP_SUMMARY
          fi
