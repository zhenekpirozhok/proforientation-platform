name: Contract → Frontend (Generate API types)

on:
  workflow_run:
    workflows: ["Backend CI/CD"]
    types: [completed]

concurrency:
  group: contract-types-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  generate-types:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download OpenAPI artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: backend.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: openapi-spec
          path: contracts

      - name: Verify OpenAPI artifact
        run: |
          set -euo pipefail
          test -s contracts/openapi.json
          grep -q '"paths"' contracts/openapi.json
          echo "✔ OpenAPI artifact OK: contracts/openapi.json"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Generate API types (from artifact)
        working-directory: frontend
        run: |
          set -euo pipefail
          # gen:api uses ../contracts/openapi.json first (your script)
          npm run gen:api

      - name: Contract gate - generated types must be committed (no diff)
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Contract failed: generated API types differ from committed files."
            echo "Run 'npm run gen:api' and commit changes."
            git diff --stat
            exit 1
          fi
          echo "✔ Contract OK: generated types match committed files"

      - name: Build frontend (contract check)
        working-directory: frontend
        run: npm run build --if-present

      - name: Contract Summary
        if: always()
        run: |
          {
            echo "### Contract → Frontend"
            echo "- Backend run: ${{ github.event.workflow_run.id }}"
            echo "- Backend commit: ${{ github.event.workflow_run.head_sha }}"
            echo "- OpenAPI: contracts/openapi.json (downloaded artifact)"
            echo "- Gate: types generation produces no git diff"
          } >> $GITHUB_STEP_SUMMARY
