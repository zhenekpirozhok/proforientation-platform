name: Contract → Frontend (Generate API types)

on:
  workflow_run:
    workflows: ["Backend CI/CD"]
    types: [completed]

concurrency:
  group: contract-types-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  generate-types:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download OpenAPI artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: backend.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: openapi-spec
          path: contracts

      - name: Verify OpenAPI artifact and paths
        run: |
          set -euo pipefail
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          ls -la contracts
          test -s contracts/openapi.json
          grep -q '"paths"' contracts/openapi.json
          # Проверяем путь так, как его видит gen:api из папки frontend
          test -s frontend/../contracts/openapi.json
          echo "✔ OpenAPI OK and path frontend/../contracts/openapi.json exists"
          echo "OpenAPI sha256:"
          sha256sum contracts/openapi.json | tee openapi.sha

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Show openapi-typescript version
        working-directory: frontend
        run: |
          set -euo pipefail
          # покажет, какая версия реально используется
          npx openapi-typescript --version || true
          node -v
          npm -v

      - name: Generate API types (must use artifact)
        working-directory: frontend
        run: |
          set -euo pipefail
          # ВАЖНО: заставляем использовать файл и не уходить в localhost
          test -s ../contracts/openapi.json
          npm run gen:api

      - name: Contract gate - generated types must be committed (no diff)
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Contract failed: generated API types differ from committed files."
            echo "Changed files:"
            git status --porcelain
            echo "Diff stat:"
            git diff --stat
            exit 1
          fi
          echo "✔ Contract OK: generated types match committed files"
