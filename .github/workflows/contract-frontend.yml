name: Contract → Frontend (Generate API types)

on:
  push:
    branches: ["main"]
    paths:
      - "contracts/openapi.json"
      - "frontend/**"
  workflow_dispatch: {}

concurrency:
  group: contract-types-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-types:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize git line endings (LF)
        run: |
          set -euo pipefail
          git config --global core.autocrlf false
          git config --global core.eol lf
          git config --global core.safecrlf true

      - name: Verify OpenAPI in repo
        run: |
          set -euo pipefail
          test -s contracts/openapi.json
          grep -q '"paths"' contracts/openapi.json
          echo "OpenAPI sha256:"
          sha256sum contracts/openapi.json

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Generate API types (from repo OpenAPI)
        working-directory: frontend
        run: |
          set -euo pipefail
          test -s ../contracts/openapi.json
          npm run gen:api

      - name: Commit generated API types if changed
        run: |
          set -euo pipefail

          # Коммитим только если изменился именно сгенерированный файл(ы)
          if git diff --quiet -- frontend/src/shared/api/generated/; then
            echo "✔ No generated type changes."
            exit 0
          fi

          echo "Detected generated changes:"
          git status --porcelain
          git diff --stat -- frontend/src/shared/api/generated/ || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add frontend/src/shared/api/generated/
          git commit -m "chore(contract): regenerate frontend API types"
          git push

      - name: Contract gate - generated types must be committed (no diff)
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Contract failed: generated API types differ from committed files."
            git status --porcelain
            git diff --stat
            exit 1
          fi
          echo "✔ Contract OK: generated types match committed files"
