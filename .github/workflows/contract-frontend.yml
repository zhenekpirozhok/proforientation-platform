name: Contract → Frontend (Generate API types)

on:
  push:
    branches: ["main"]
    paths:
      - "documentation/api-docs/reference/openapi.yaml"
      - "frontend/**"
  workflow_dispatch: {}

concurrency:
  group: contract-types-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-types:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Verify OpenAPI in repo
        run: |
          set -euo pipefail
          test -s documentation/api-docs/reference/openapi.yaml
          grep -q "^paths:" documentation/api-docs/reference/openapi.yaml
          echo "OpenAPI sha256:"
          sha256sum documentation/api-docs/reference/openapi.yaml

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Generate API types (from repo OpenAPI)
        working-directory: frontend
        run: |
          set -euo pipefail
          test -s ../documentation/api-docs/reference/openapi.yaml
          npm run gen:api

      - name: Format generated API types
        working-directory: frontend
        run: npx prettier --write "src/shared/api/generated/**/*"

      - name: Detect generated changes
        id: changes
        run: |
          set -euo pipefail
          if git diff --quiet -- frontend/src/shared/api/generated/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No generated changes."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected generated changes:"
            git diff --stat -- frontend/src/shared/api/generated/ || true
          fi

      - name: Create or update PR with regenerated API types
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(contract): regenerate frontend API types"
          title: "chore(contract): regenerate frontend API types"
          body: |
            Автоматически обновлены сгенерированные API types после изменения documentation/api-docs/reference/openapi.yaml.
          branch: chore/auto-regenerate-api-types
          delete-branch: true
          add-paths: |
            frontend/src/shared/api/generated/

      - name: Summary
        run: |
          echo "### Contract → Frontend summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" = "true" ]; then
            echo "- Generated types changed ✅" >> $GITHUB_STEP_SUMMARY
            echo "- PR created/updated: ${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- No changes in generated types (no PR needed) ✅" >> $GITHUB_STEP_SUMMARY
          fi
