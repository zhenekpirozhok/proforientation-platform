name: Frontend (Next.js) - Lint, Test, Build, Image

on:
  push:
    branches: ["main"]
    paths: ["frontend/**"]
  pull_request:
    paths: ["frontend/**"]
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy target"
        required: true
        type: choice
        options: [preview, production]
        default: preview

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  next:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      packages: write

    env:
      NEXT_TELEMETRY_DISABLED: "1"

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Format check (Prettier)
        run: npm run format:check

      - name: Security scan (npm audit)
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present -- --ci

      - name: Next build (local)
        run: npm run build --if-present

      - name: Trivy fs scan (HIGH/CRITICAL)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: frontend
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Docker meta (tags & labels)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha,format=long
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push Image
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-vercel:
    name: Deploy to Vercel (manual)
    needs: next
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch'

    environment:
      name: vercel-production

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        working-directory: .
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm i -g vercel@latest
          vercel pull --yes --environment=${{ inputs.target }} --token=$VERCEL_TOKEN
          if [ "${{ inputs.target }}" = "production" ]; then
            vercel deploy --prod --yes --token=$VERCEL_TOKEN
          else
            vercel deploy --yes --token=$VERCEL_TOKEN
          fi

