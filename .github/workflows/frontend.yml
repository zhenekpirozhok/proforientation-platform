name: Frontend (Next.js) - Lint, Test, Build, Image

on:
  push:
    branches: ["main"]
    paths: ["frontend/**"]
  pull_request:
    paths: ["frontend/**"]
  workflow_dispatch: {}

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  next:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      packages: write

    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Format check (Prettier)
        working-directory: frontend
        run: npm run format:check

      - name: Security scan (npm audit)
        working-directory: frontend
        run: npm audit --audit-level=high

      - name: Lint
        working-directory: frontend
        run: npm run lint --if-present

      - name: Test
        working-directory: frontend
        run: npm test --if-present -- --ci

      - name: Next build (local)
        working-directory: frontend
        run: npm run build --if-present

      - name: Trivy fs scan (HIGH/CRITICAL)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: frontend
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Docker meta (tags & labels)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha,format=long
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push Image
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-vercel:
    name: Deploy Frontend to Vercel
    needs: next
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Checkout (for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if frontend changed
        id: changes
        run: |
          set -euo pipefail
          if git diff --name-only HEAD~1 HEAD | grep '^frontend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✔ Frontend changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ No frontend changes detected"
          fi

      - name: Trigger Vercel Deploy Hook
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          curl -fsS -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
          echo "### Frontend deploy" >> $GITHUB_STEP_SUMMARY
          echo "- Vercel deploy hook triggered" >> $GITHUB_STEP_SUMMARY

      - name: Skip deploy (no changes)
        if: steps.changes.outputs.changed == 'false'
        run: |
          echo "### Frontend deploy skipped" >> $GITHUB_STEP_SUMMARY
          echo "- No changes in frontend/**" >> $GITHUB_STEP_SUMMARY


